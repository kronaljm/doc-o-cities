<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png" type="gif" sizes="16x16">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylelator.css">
</head>
<body>
<div class="backbutton"><a href="/index.html"><- back</a></div><div class="middle"></div>

<div id="calcbody">
    <div id="prevresponse"><span id="prevrespon"></span></div>
    <div id="screen"><span id="math"></span></div>
    <div class="buttons">
        <button onclick="result(`C`)" class="touchbutton" class="additional"><span>C</span></button>
        <button onclick="operation(`(`)" class="touchbutton" class="additional"><span>(</span></button>
        <button onclick="operation(`)`)" class="touchbutton" class="additional"><span>)</span></button>
        <button onclick="operation(`/`)" class="touchbutton operation"><span>/</span></button>
    </div>
    <div class="buttons">
        <button onclick="number(`7`)" class="touchbutton numbers"><span>7</span></button>
        <button onclick="number(`8`)" class="touchbutton numbers"><span>8</span></button>
        <button onclick="number(`9`)" class="touchbutton numbers"><span>9</span></button>
        <button onclick="operation(`*`)" class="touchbutton operation"><span>x</span></button>
    </div>
    <div class="buttons">
        <button onclick="number(`4`)" class="touchbutton numbers"><span>4</span></button>
        <button onclick="number(`5`)" class="touchbutton numbers"><span>5</span></button>
        <button onclick="number(`6`)" class="touchbutton numbers"><span>6</span></button>
        <button onclick="operation(`-`)" class="touchbutton operation"><span>-</span></button>
    </div>
    <div class="buttons">
        <button onclick="number(`1`)" class="touchbutton numbers"><span>1</span></button>
        <button onclick="number(`2`)" class="touchbutton numbers"><span>2</span></button>
        <button onclick="number(`3`)" class="touchbutton numbers"><span>3</span></button>
        <button onclick="operation(`+`)" class="touchbutton operation"><span>+</span></button>
    </div>
    <div class="buttons">
        <button onclick="operation(`²`)" class="touchbutton" class="additional"><span>x²</span></button>
        <button onclick="number(`0`)" class="touchbutton numbers"><span>0</span></button>
        <button onclick="period()" class="touchbutton" class="additional"><span>;)</span></button>
        <button onclick="result(`=`)" class="touchbutton equals"><span>=</span></button>
    </div>
</div>
<div id="credit">@toast</div>
<script src="actualcalc.js"></script>
</body>
</html>
